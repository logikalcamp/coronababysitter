openapi: 3.0.0
info:
  title: Baby Corona
  description: |
    Baby Corona API |
    [Baby Corona website](https://babysitter-il.appspot.com/)
  termsOfService: http://swagger.io/terms/
  contact:
    email: imomerm@gmail.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.0-oas3
servers:
- url: https://virtserver.swaggerhub.com/api
- url: http://virtserver.swaggerhub.com/api
tags:
- name: volunteer
  description: Everything about your volunteers
- name: doctor
  description: Everything about your doctors
- name: hamal
  description: All hamal users
- name: admin
  description: User in charge of everyone and everything, can add Hamal members
- name: utils
  description: General necessary util routes.
paths:
  /volunteer/count:
    get:
      tags:
      - volunteer
      summary: Count All volunteers
      operationId: countAllVolunteers
      responses:
        "200":
          description: amount of all volunteers
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                x-content-type: application/json
        "404":
          description: No volunteers found
      x-swagger-router-controller: Volunteer
  /volunteer/countpending:
    get:
      tags:
      - volunteer
      summary: Count All pending volunteers
      operationId: countPendingVolunteers
      responses:
        "200":
          description: amount of all pending volunteers
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                x-content-type: application/json
        "404":
          description: No pending volunteers found
      x-swagger-router-controller: Volunteer
  /volunteer/all/{page}:
    get:
      tags:
      - volunteer
      summary: Get all volunteers
      operationId: getAllVolunteers
      parameters:
      - name: page
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      responses:
        "200":
          description: All volunteers
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Volunteer'
                x-content-type: application/json
        "404":
          description: No volunteers found
      x-swagger-router-controller: Volunteer
  /volunteer/approved/{page}:
    get:
      tags:
      - volunteer
      summary: Get all approved volunteers
      operationId: getApprovedVolunteers
      parameters:
      - name: page
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      responses:
        "200":
          description: All Approved volunteers
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Volunteer'
                x-content-type: application/json
        "404":
          description: No volunteers found
      x-swagger-router-controller: Volunteer
  /volunteer/pending:
    get:
      tags:
      - volunteer
      summary: Get all pending volunteers
      operationId: getPendingVolunteers
      responses:
        "200":
          description: All Approved volunteers
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Volunteer'
                x-content-type: application/json
        "404":
          description: No volunteers found
      x-swagger-router-controller: Volunteer
  /volunteer/{volId}:
    get:
      tags:
      - volunteer
      summary: Get a single volunteer by Id
      operationId: getVolunteerById
      parameters:
      - name: volId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: Volunteer found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Volunteer'
        "404":
          description: Volunteer not found
      x-swagger-router-controller: Volunteer
  /volunteer/register:
    put:
      tags:
      - volunteer
      summary: Register a new volunteer
      operationId: registerVolunteer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Volunteer'
      responses:
        "405":
          description: Invalid input
      x-swagger-router-controller: Volunteer
  /volunteer/create/{volId}:
    put:
      tags:
      - volunteer
      summary: Update the volunteer's information after he got approved
      operationId: createVolunteer
      parameters:
      - name: volId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Volunteer'
      responses:
        "200":
          description: All good brother
        "404":
          description: Volunteer not found
      x-swagger-router-controller: Volunteer
  /volunteer/loginemail:
    post:
      tags:
      - volunteer
      summary: Send a login's email to the volunteer with a generated code inside
      operationId: loginEmailVolunteer
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
      responses:
        "200":
          description: Email sent
        "204":
          description: Volunteer not found
      x-swagger-router-controller: Volunteer
  /doctor/count:
    get:
      tags:
      - doctor
      summary: Count All doctors
      operationId: countAllDoctors
      responses:
        "200":
          description: amount of all doctors
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                x-content-type: application/json
        "404":
          description: No doctors found
      x-swagger-router-controller: Doctor
  /doctor/all/{page}:
    get:
      tags:
      - doctor
      summary: Get all doctors
      operationId: getAllDoctors
      parameters:
      - name: page
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      responses:
        "200":
          description: All doctors
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Doctor'
                x-content-type: application/json
        "404":
          description: No doctors found
      x-swagger-router-controller: Doctor
  /doctor/approved/{page}:
    get:
      tags:
      - doctor
      summary: Get all approved doctors
      operationId: getApprovedDoctors
      parameters:
      - name: page
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      responses:
        "200":
          description: All Approved Doctors
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Doctor'
                x-content-type: application/json
        "404":
          description: No Doctor found
      x-swagger-router-controller: Doctor
  /doctor/pending:
    get:
      tags:
      - doctor
      summary: Get all pending doctors
      operationId: getPendingDoctors
      responses:
        "200":
          description: All pending doctors
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Doctor'
                x-content-type: application/json
        "404":
          description: No doctors found
      x-swagger-router-controller: Doctor
  /doctor/{docId}:
    get:
      tags:
      - doctor
      summary: Get a single doctor by Id
      operationId: getDoctorById
      parameters:
      - name: docId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: Doctor found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Doctor'
        "404":
          description: Doctor not found
      x-swagger-router-controller: Doctor
  /doctor/register:
    put:
      tags:
      - doctor
      summary: Register a new doctor
      operationId: registerDoctor
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Doctor'
      responses:
        "405":
          description: Invalid input
      x-swagger-router-controller: Doctor
  /doctor/create/{docId}:
    put:
      tags:
      - doctor
      summary: Update the doctor's information after he got approved
      operationId: createDoctor
      parameters:
      - name: docId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Doctor'
      responses:
        "200":
          description: All good brother
        "204":
          description: Volunteer not found
      x-swagger-router-controller: Doctor
  /doctor/loginemail:
    post:
      tags:
      - doctor
      summary: Send a login's email to the doctor with a generated code inside
      operationId: loginEmailDoctor
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
      responses:
        "200":
          description: Email sent
        "204":
          description: Doctor not found
      x-swagger-router-controller: Doctor
  /session/countmatched:
    get:
      tags:
      - session
      summary: Count All matched sessions
      operationId: countMatchedSessions
      responses:
        "200":
          description: amount of all matched sessions
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                x-content-type: application/json
        "404":
          description: No matched sessions
      x-swagger-router-controller: Session
  /session/counturgentpending:
    get:
      tags:
      - session
      summary: Count All urgent requests
      operationId: countUrgentPendingSessions
      responses:
        "200":
          description: amount of all urgent pending sessions
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                x-content-type: application/json
        "404":
          description: No matched sessions
      x-swagger-router-controller: Session
  /session:
    post:
      tags:
      - session
      summary: Create a new session (from volunteer request usually)
      operationId: createSession
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Session'
      responses:
        "200":
          description: Session created
        "405":
          description: Invalid input
      x-swagger-router-controller: Session
  /session/{sessionId}:
    put:
      tags:
      - session
      summary: Update a session
      operationId: updateSession
      parameters:
      - name: sessionId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Session'
      responses:
        "200":
          description: Session created
        "404":
          description: Session not found
        "405":
          description: Invalid input
      x-swagger-router-controller: Session
  /session/history/{userId}:
    post:
      tags:
      - session
      summary: Get all sessions of a specified user (and role)
      operationId: getAllSessionsByUser
      parameters:
      - name: userId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/body'
      responses:
        "200":
          description: All sessions of the user selected
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Session'
                x-content-type: application/json
        "404":
          description: User not found
        "405":
          description: Invalid input
      x-swagger-router-controller: Session
  /session/getUpcomingSessions/{userId}:
    get:
      tags:
      - sessions
      summary: Get all approved upcoming sessions for volunteer
      operationId: getAllUpcomingApprovedSessionsByVolunteer
      parameters:
      - name: userId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: All approved future seessions for volunteer
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Session'
                x-content-type: application/json
        "404":
          description: No sessions found
      x-swagger-router-controller: Session
  /session/getUpcomingNotYetApprovedSessions:
    get:
      tags:
      - sessions
      summary: Get all not yet approved upcoming sessions
      operationId: getAllUpcomingNotYetApprovedSessions
      responses:
        "200":
          description: All not yet approved future seessions
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Session'
                x-content-type: application/json
        "404":
          description: No sessions found
      x-swagger-router-controller: Session
  /session/getNotYetApprovedSessions/{userId}:
    get:
      tags:
      - sessions
      summary: Get all not yet approved upcoming sessions for volunteer
      operationId: getAllUpcomingNotYetApprovedSessionsByVolunteer
      parameters:
      - name: userId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: All not yet approved future seessions for volunteer
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Session'
                x-content-type: application/json
        "404":
          description: No sessions found
      x-swagger-router-controller: Session
  /session/getAvailableSessions/{userId}:
    get:
      tags:
      - sessions
      summary: Get all not yet approved upcoming sessions for volunteer
      operationId: getAvailableSessions
      parameters:
      - name: userId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: All available sessions near the specified volunteer
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Session'
                x-content-type: application/json
        "404":
          description: No sessions found
      x-swagger-router-controller: Session
  /session/{doctorId}:
    post:
      tags:
      - sessions
      summary: Get all sessions by a doctor's ID, add isFilled true/false.
      operationId: getDoctorSessions
      parameters:
      - name: doctorId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                isFilled:
                  type: boolean
      responses:
        "200":
          description: All sessions of the doctor with the filter applied.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Session'
                x-content-type: application/json
        "404":
          description: No sessions found.
      x-swagger-router-controller: Session
  /hamal:
    post:
      tags:
      - hamal
      summary: Create new hamal user
      operationId: createHamalUser
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Hamal'
      responses:
        "200":
          description: Hamal user created
        "405":
          description: Invalid input
      x-swagger-router-controller: Hamal
  /hamal/all:
    get:
      tags:
      - hamal
      summary: Get all hamal users
      operationId: getAllHamalUsers
      responses:
        "200":
          description: All hamal users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Hamal'
                x-content-type: application/json
        "404":
          description: No hamal users found
      x-swagger-router-controller: Hamal
  /hamal/approve-reject/{userId}:
    post:
      tags:
      - hamal
      summary: Approve or reject a user (doctor / volunteer)
      operationId: approveOrRejectUser
      parameters:
      - name: userId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/body_1'
      responses:
        "200":
          description: User has been approved/rejected & mail has been sent
        "404":
          description: User not found
        "405":
          description: Invalid input
      x-swagger-router-controller: Hamal
  /utils/facebookimage:
    post:
      tags:
      - utils
      summary: Get a link to a user's facebook profile photo using his facebook profile link.
      operationId: getFacebookPicture
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                facebookURL:
                  type: string
            example:
              facebookURL: https://www.facebook.com/ImOmerM/
      responses:
        "200":
          description: Photo found
          content:
            application/json:
              schema:
                type: object
                properties:
                  pictureURL:
                    type: string
        "404":
          description: Content not found
      x-swagger-router-controller: Utils
  /utils/login-user:
    post:
      tags:
      - doctor
      - volunteer
      summary: Checks if the code given matches the code sent to the user's email.
      operationId: loginUser
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                code:
                  type: string
            example:
              email: imomerm@gmail.com
              code: "412077"
      responses:
        "200":
          description: "Email found, code might be correct or incorrect"
          content:
            application/json:
              schema:
                type: object
                properties:
                  valid:
                    type: boolean
        "400":
          description: Bad request.
      x-swagger-router-controller: Utils
components:
  schemas:
    Volunteer:
      required:
      - birthday
      - email
      - tz
      type: object
      properties:
        id:
          type: string
          description: MongoID
        firstName:
          type: string
        lastName:
          type: string
        tz:
          type: string
          description: Teudat Zehut
        birthday:
          type: string
          format: date-time
        email:
          type: string
          format: email
        phone:
          type: string
        institute:
          type: string
          description: Where does the volunteer study?
        profession:
          type: string
          description: What does the volunteer study / work (if not student)
        facebook:
          type: string
          description: Link to the volunteer's Facebook profile
        city:
          type: string
        address:
          type: string
        lat:
          type: number
        long:
          type: number
        photo:
          type: string
          description: Link to the user's photo, hosted on a photo server/cloud
        isFemale:
          type: boolean
        hobbies:
          type: array
          items:
            type: string
        notes:
          type: string
      example:
        birthday: 2000-01-23T04:56:07.000+00:00
        profession: profession
        address: address
        notes: notes
        city: city
        tz: tz
        facebook: http://example.com/aeiou
        photo: photo
        phone: phone
        hobbies: hobbies
        name: name
        institute: institute
        id: id
        email: ""
      xml:
        name: Volunteer
    Doctor:
      required:
      - email
      type: object
      properties:
        _id:
          type: string
          description: MongoID
        firstName:
          type: string
        lastName:
          type: string
        tz:
          type: string
          description: Teudat Zehut
        email:
          type: string
          format: email
        phone:
          type: string
        institute:
          type: string
          description: Doctor's workplace
        profession:
          type: string
          description: Doctor's job / role
        city:
          type: string
        address:
          type: string
        lat:
          type: number
        long:
          type: number
        hobbies:
          type: array
          items:
            type: string
        notes:
          type: string
        children:
          type: array
          items:
            $ref: '#/components/schemas/Doctor_children'
      example:
        profession: profession
        address: address
        notes: notes
        phone: phone
        city: city
        hobbies: hobbies
        children:
        - isFemale: true
          age: 0
        - isFemale: true
          age: 0
        tz: tz
        name: name
        institute: institute
        id: id
        email: ""
      xml:
        name: Doctor
    Session:
      type: object
      properties:
        _id:
          type: string
          description: MongoID
        doctor_id:
          type: string
        timeRequested:
          type: string
          format: date-time
        timeApproved:
          type: string
          format: date-time
        requests:
          type: array
          description: List of all volunteers who requested this session
          items:
            type: string
        filledBy:
          type: string
        didHappen:
          type: boolean
        startTime:
          type: string
          format: date-time
        endTime:
          type: string
          format: date-time
        tasks:
          type: array
          items:
            $ref: '#/components/schemas/Session_tasks'
        recurring:
          type: string
          enum:
          - once
          - daily
          - weekly
          - monthly
        contact:
          type: string
          description: A contact's phone number
      example:
        doctor:
          profession: profession
          address: address
          notes: notes
          phone: phone
          city: city
          hobbies: hobbies
          children:
          - isFemale: true
            age: 0
          - isFemale: true
            age: 0
          tz: tz
          name: name
          institute: institute
          id: id
          email: ""
        timeRequested: 2000-01-23T04:56:07.000+00:00
        timeApproved: 2000-01-23T04:56:07.000+00:00
        recurring: once
        startTime: 2000-01-23T04:56:07.000+00:00
        id: id
        requests:
        - birthday: 2000-01-23T04:56:07.000+00:00
          profession: profession
          address: address
          notes: notes
          city: city
          tz: tz
          facebook: http://example.com/aeiou
          photo: photo
          phone: phone
          hobbies: hobbies
          name: name
          institute: institute
          id: id
          email: ""
        - birthday: 2000-01-23T04:56:07.000+00:00
          profession: profession
          address: address
          notes: notes
          city: city
          tz: tz
          facebook: http://example.com/aeiou
          photo: photo
          phone: phone
          hobbies: hobbies
          name: name
          institute: institute
          id: id
          email: ""
        endTime: 2000-01-23T04:56:07.000+00:00
        tasks:
        - taskName: taskName
          taskSelected: true
        - taskName: taskName
          taskSelected: true
        didHappen: true
        contact: 054-4445555
      xml:
        name: Session
    Hamal:
      type: object
      properties:
        _id:
          type: string
          description: MongoID
        firstName:
          type: string
        lastName:
          type: string
        tz:
          type: string
          description: Teudat zehut
        password:
          type: string
        doctorsApproved:
          type: array
          items:
            $ref: '#/components/schemas/Doctor'
        volunteersApproved:
          type: array
          items:
            $ref: '#/components/schemas/Volunteer'
      description: User in hamal
      example:
        password: password
        volunteersApproved:
        - birthday: 2000-01-23T04:56:07.000+00:00
          profession: profession
          address: address
          notes: notes
          city: city
          tz: tz
          facebook: http://example.com/aeiou
          photo: photo
          phone: phone
          hobbies: hobbies
          name: name
          institute: institute
          id: id
          email: ""
        - birthday: 2000-01-23T04:56:07.000+00:00
          profession: profession
          address: address
          notes: notes
          city: city
          tz: tz
          facebook: http://example.com/aeiou
          photo: photo
          phone: phone
          hobbies: hobbies
          name: name
          institute: institute
          id: id
          email: ""
        tz: tz
        name: name
        id: id
        doctorsApproved:
        - profession: profession
          address: address
          notes: notes
          phone: phone
          city: city
          hobbies: hobbies
          children:
          - isFemale: true
            age: 0
          - isFemale: true
            age: 0
          tz: tz
          name: name
          institute: institute
          id: id
          email: ""
        - profession: profession
          address: address
          notes: notes
          phone: phone
          city: city
